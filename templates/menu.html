<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Menu</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
  
  <!-- Inject customer_id dynamically from Flask -->
  <script>
    const customer_id = {{ customer_id | tojson }};
  </script>

  <!-- Load your main JavaScript file after defining customer_id -->
  <script src="{{ url_for('static', filename='script.js') }}" defer></script>
</head>
<body>
  <header>
    <div class="header-content">
      <button id="home-btn" class="back-home">🏠 Home</button>
      <h1>Our Menu</h1>
    </div>
  </header>

  <main>
    <div id="menu-container" class="menu-grid"></div>
    <aside class="basket">
      <ul id="basket"></ul>
      <p id="total">Total: $0.00</p>
      <button id="checkout-btn">Checkout</button>
    </aside>
  </main>
</body>
</html>
